<div class="form-container">
  <form class="form-horizontal" action=" " method="post" id="contact_form">
    <fieldset>

      <legend class="form-tittle"><p>Contact Us Today!</p></legend>

      <div class="form-group">
        <label class="col-md-3 control-label">Name</label>
        <div class="col-md-9 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="Name or company name" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">E-Mail</label>
        <div class="col-md-9 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Phone #</label>
        <div class="col-md-9 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="phone" placeholder="(00)555-1212" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">City</label>
        <div class="col-md-9 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="country" placeholder="Country" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Message</label>
        <div class="col-md-9 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="Your Message"></textarea>
          </div>
        </div>
      </div>

      <div class="alert alert-success" role="alert" id="success_message">
        Success 
        <i class="glyphicon glyphicon-thumbs-up"></i> 
        Thanks for contacting us, we will get back to you shortly.
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-9">
          <button type="submit" class="btn btn-success" style="width: 100%;">Send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
